<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Authentication Demo</title>
    <meta name="description" content="Authentication Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <section>
      <form name="login" action="login" method="post" accept-charset="utf-8">
        <ul>
          <li><label for="username">Username</label>
          <input type="text" name="username" placeholder="Your Name Here" required></li>
          <li><label for="password">Password</label>
          <input type="password" name="password" placeholder="Your Password Here" required></li>
          <li>
          <input type="submit" value="Login"></li>
        </ul>
      </form>

      <form name="logout" action="logout" method="post" accept-charset="utf-8">
        <ul>
          <li><span class="username"></span></li>
          <li><input type="submit" value="Logout"></li>
        </ul>
      </form>
    </section>
  </body>
</html>
